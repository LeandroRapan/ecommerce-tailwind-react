name: Update SEO (Sitemap)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-seo-update]

jobs:
  update-seo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set BUILD_DATE (ISO)
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Generate sitemap.xml
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          BUILD_DATE: ${{ env.BUILD_DATE }}
        run: node scripts/generateSitemap.js

      - name: Commit sitemap if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes in public/sitemap.xml"
          else
            git commit -m "chore(seo): update sitemap.xml"
            git push
          fi
